<!DOCTYPE html>
<html lang="en">

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="./styles/bootstrap.min.css" />

<body>
  <div class="pop-overlay"></div>
  <div class="popup d-flex flex-column justify-content-center align-items-center gap-3 rotate-phone">
    <div class="message">اقلب الجهاز لتلعب</div>
    <div class="phone"></div>
  </div>
  <div class="game d-flex flex-column justify-content-between"
    style="background-image: url('../media/images/background.svg')">
    <div class="head d-flex justify-content-between">
      <div class="controls d-flex gap-3">
        <button class="back icon d-flex justify-content-center align-items-center">
          <i class="fa-solid fa-right-long"></i>
        </button>
        <button class="info icon d-flex justify-content-center align-items-center" text="اصنع لوحتك">
          <i class="fa-solid fa-exclamation"></i>
        </button>
        <button class="pause icon d-flex justify-content-center align-items-center">
          <i class="fa-solid fa-pause"></i>
          <i class="fa-solid fa-play hide"></i>
        </button>
      </div>
    </div>
    <div class="cardContainer w-100">
      <div class="container h-100 ">
        <div class="card-wrapper w-100 h-100 d-flex flex-column align-items-center">
          <div class="m-0 title d-flex flex-column align-items-center">
            <p class="first-word word d-inline-block m-0" data-text="اصنع">
              اصنع
            </p>
            <p class="word second-line m-0" data-text="لوحتك">
              لوحتك
            </p>
          </div>
          <button class="play rounded-pill">
            <div class="vectors w-100 h-100 position-relative d-flex justify-content-center align-items-center">
              <div class="btn-vector top d-flex align-items-center justify-content-center position-absolute">
                <img src="./media/images/buttonVector1.svg" alt="btn-vector-1" class="w-100 h-100 object-fit-contain" />
              </div>
              <i class="fa-solid fa-play"></i>
              <div class="btn-vector bottom d-flex align-items-center justify-content-center position-absolute">
                <img src="./media/images/buttonVector2.svg" alt="btn-vector-2" class="w-100 h-100 object-fit-contain" />
              </div>
            </div>
          </button>
        </div>
      </div>
    </div>
    <div class="body w-100 d-flex flex-column align-items-center">
      <div class="body-items w-100 d-flex align-items-center justify-content-between">
        <button class="leftButton arrow disabled rounded-4 d-flex justify-content-center align-items-center">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
        <div class="body-wrapper h-100 d-flex justify-content-center align-items-center">
          <!--<img src="./media/images/board.svg" alt="board-borders" class="board-borders object-fit-contain" />-->
          <canvas class="draw-canvas"></canvas>
        </div>
        <button class="rightButton arrow rounded-4 d-flex justify-content-center align-items-center">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
      </div>
      <div class="tools-wrapper d-flex align-items-center justify-content-evenly">
        <div class="tools-items h-100 d-flex gap-2">
          <div class="pencil tool">
            <div class="w-100 h-100 pencil-item">
              <img src="./media/images/pencil.svg" alt="pencil-img" class="w-100 h-100 object-fit-contain" />
              <img src="./media/images/toolVector.svg" alt="pencil-vector"
                class="w-100 h-100 object-fit-contain vector" />
            </div>
            <div class="sizes d-flex flex-column align-items-center">
              <button class="size-btn d-flex align-items-center justify-content-center" data-size="12">
                <img src="./media/images/size-5.svg" alt="pencil-size-5" class="w-100 h-100 object-fit-contain" />
              </button>
              <button class="size-btn d-flex align-items-center justify-content-center" data-size="10">
                <img src="./media/images/size-4.svg" alt="pencil-size-4" class="w-100 h-100 object-fit-contain" />
              </button>
              <button class="size-btn d-flex align-items-center justify-content-center" data-size="8">
                <img src="./media/images/size-3.svg" alt="pencil-size-3" class="w-100 h-100 object-fit-contain" />
              </button>
              <button class="size-btn d-flex align-items-center justify-content-center" data-size="6">
                <img src="./media/images/size-2.svg" alt="pencil-size-2" class="w-100 h-100 object-fit-contain" />
              </button>
              <button class="size-btn d-flex align-items-center justify-content-center" data-size="4">
                <img src="./media/images/size-1.svg" alt="pencil-size-1" class="w-100 h-100 object-fit-contain" />
              </button>
            </div>
          </div>
          <div class="eraser tool">
            <div class="w-100 h-100 eraser-item">
              <img src="./media/images/eraser.svg" alt="eraser-img" class="w-100 h-100 object-fit-contain" />
              <img src="./media/images/toolVector.svg" alt="eraser-vector"
                class="w-100 h-100 object-fit-contain vector" />
            </div>
            <div class="eraser-sizes d-flex flex-column align-items-center">
              <div class="btn-wrapper d-flex align-items-center justify-content-center">
                <button class="eraser-size rounded-circle" data-size="12"></button>
              </div>
              <div class="btn-wrapper d-flex align-items-center justify-content-center">
                <button class="eraser-size rounded-circle" data-size="10"></button>
              </div>
              <div class="btn-wrapper d-flex align-items-center justify-content-center">
                <button class="eraser-size rounded-circle" data-size="8"></button>
              </div>
              <div class="btn-wrapper d-flex align-items-center justify-content-center">
                <button class="eraser-size rounded-circle" data-size="6"></button>
              </div>
              <div class="btn-wrapper d-flex align-items-center justify-content-center">
                <button class="eraser-size rounded-circle" data-size="4"></button>
              </div>
            </div>
          </div>
          <div class="brush tool">
            <img src="./media/images/brush.svg" class="w-100 h-100 object-fit-cover" />
            <img src="./media/images/toolVector.svg" class="w-100 h-100 object-fit-contain vector" />
          </div>
        </div>
        <div class="colors h-100 align-items-center flex-wrap rounded-4">
          <button style="background-color: #fff" data-color="#fff" class="color rounded-circle"></button>
          <button style="background-color: #000" data-color="#000" class="color rounded-circle"></button>
          <button style="background-color: #ff0000" data-color="#ff0000" class="color rounded-circle"></button>
          <button style="background-color: #eda822" data-color="#eda822" class="color rounded-circle"></button>
          <button style="background-color: #faff00" data-color="#faff00" class="color rounded-circle"></button>
          <button style="background-color: #24dc20" data-color="#24dc20" class="color rounded-circle"></button>
          <button style="background-color: #0a6b25" data-color="#0a6b25" class="color rounded-circle"></button>
          <button style="background-color: #07c4ff" data-color="#07c4ff" class="color rounded-circle"></button>
          <button style="background-color: #8d49fb" data-color="#8d49fb" class="color rounded-circle"></button>
          <button style="background-color: #fb499e" data-color="#FB499E" class="color rounded-circle"></button>
        </div>
      </div>
      <div class="options d-flex flex-column gap-3 rounded-4">
        <button class="option undo d-flex align-items-center justify-content-center rounded-circle">
          <i class="fa-solid fa-arrow-right"></i>
          <div class="option-vector"></div>
        </button>
        <button class="option repeat d-flex align-items-center justify-content-center rounded-circle">
          <i class="fa-solid fa-repeat"></i>
          <div class="option-vector"></div>
        </button>
        <button class="option save d-flex align-items-center justify-content-center rounded-circle">
          <i class="fa-solid fa-camera"></i>
          <div class="option-vector"></div>
        </button>
        <button class="option success d-flex align-items-center justify-content-center rounded-circle">
          <i class="fa-solid fa-check"></i>
          <div class="option-vector"></div>
        </button>
      </div>
    </div>
  </div>
  <div class="link-address" style="display: none">
    https://www.google.com/
  </div>
  <div class="game-background" style="display: none">
    ../media/images/gameBackground.svg
  </div>
  <div class="success-wrapper">
    <div class="success-card rounded-5 p-3">
      <button class="closeModal rounded-circle">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <div class="card-wrapper h-100 rounded-5">
        <div class="img-wrapper d-flex justify-content-center align-items-center">
          <img src="./media/images/bunny.svg" alt="bunny image" class="w-100 h-100 object-fit-contain" />
        </div>
        <div class="content-card d-flex flex-column">
          <div class="outer-card rounded-1">
            <div class="text-card h-100 d-flex gap-3 justify-content-center align-items-center">
              <div class="content d-flex flex-column align-items-center">
                <p class="message-text text m-0" text="الإجابات الصحيحة">
                  الإجابات الصحيحة
                </p>
                <p class="score-text text m-0 d-flex justify-content-center gap-2 flex-wrap" text=""></p>
              </div>
              <div class="score-icon-wrapper">
                <img src="./media/images/object.svg" alt="score image" class="w-100 h-100 object-fit-contain" />
              </div>
            </div>
          </div>
          <div class="arrows d-flex justify-content-between">
            <button class="left-arrow arrow disabled d-flex justify-content-center align-items-center rounded-circle">
              <i class="fa-solid fa-chevron-right"></i>
            </button>
            <button class="right-arrow arrow d-flex justify-content-center align-items-center rounded-circle">
              <i class="fa-solid fa-chevron-left"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="overlay"></div>
  <audio id="start-audio" src="./media/audios/audio.mp3"></audio>
  <audio id="success" src="./media/audios/audio.mp3"></audio>
  <!-- Script -->
  <script>
    const successItem = document.querySelector(".success-wrapper");
    const overlayItem = document.querySelector(".overlay");
    const closeButton = document.querySelector(".closeModal");
    const gameContainer = document.querySelector(".game");

    successItem.addEventListener("animationend", () => {
      if (successItem.classList.contains("show")) {
        successItem.classList.remove("show");
      } else if (successItem.classList.contains("hide")) {
        successItem.classList.remove("hide");
        const link = document.querySelector(".link-address").textContent;
        if (link !== "") {
          gameContainer.classList.add("hideGame");
          gameContainer.addEventListener("animationend", () => {
            gameContainer.style.transform = "scale(0)";
            gameContainer.classList.remove("hideGame");
            window.location.href = link;
          });
        }
      }
    });
    const addCloseAnimation = () => {
      closeButton.classList.add("animate");
      closeButton.addEventListener("animationend", () => {
        closeButton.classList.remove("animate");
      });
      successItem.classList.add("hide");
      successItem.style.visibility = "hidden";
      overlayItem.classList.remove("show");
    };
    document.addEventListener("click", function (event) {
      const isVisible =
        window.getComputedStyle(successItem).visibility === "visible";
      var isClickInside =
        successItem.contains(event.target) || event.target === closeButton;
      if (!isClickInside && isVisible) {
        addCloseAnimation();
      }
    });
    closeButton.addEventListener("click", () => {
      addCloseAnimation();
    });
  </script>

  <script src="./JS/script.js" async></script>
</body>

</html>
